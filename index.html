<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اینستادانلودر</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body class="bg-secondary d-flex align-items-center">
    <!-- Initial Design -->
    <main class="container bg-white rounded shadow py-4">
      <!-- About program -->
      <header class="row">
        <p class="lead col text-center">دانلود پست اینستاگرام</p>
      </header>
      <!-- How Works text -->
      <hr class="w-75 mx-auto" />
      <nav class="row">
        <p class="col text-center">لینک پست دلخواه خود را وارد کنید</p>
      </nav>
      <!-- Form -->
      <form class="container justify-content-center">
        <nav class="row justify-content-center">
          <input
            type="text"
            class="form-control w-50 col-md-8 col-sm g-3 text-center"
            placeholder="https://www.instagram.com/p/CI_Aa5mASYF"
            id="postURL"
          />
          <button
            class="btn btn-primary col-md-4 col-sm mx-3 g-3"
            id="btnSubmit"
          >
            دانلود پست
          </button>
        </nav>
        <!-- show spinner -->
        <nav class="text-center mt-4" id="spinnerNav"></nav>
      </form>
      <!-- Display nav -->
      <nav class="row justify-content-center mt-4 showResult">
        <figure class="figure w-25 rounded h-25 border">
          <img alt="" class="img-thumbnail img-fluid" id="display-pic" />
          <figcaption class="figure-caption text-center mt-2">
            نوع داده
          </figcaption>
        </figure>
      </nav>
      <!-- Button nav -->
      <nav class="row justify-content-center mt-4 showResult">
        <a class="w-auto" id="downloadLink"
          ><button class="btn btn-primary w-100">دانلود</button></a
        >
      </nav>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/ui.js"></script>
    <script src="asset/js/data.js"></script>
    <script src="asset/js/app.js"></script>
  </body>
</html>
