<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اینستادانلودر</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body class="bg-secondary d-flex align-items-center">
    <!-- Initial Design -->
    <main class="container bg-white rounded shadow py-4">
      <!-- About program -->
      <header class="row">
        <p class="lead col text-center">دانلود پست اینستاگرام</p>
      </header>
      <!-- How Works text -->
      <hr class="w-75 mx-auto" />
      <nav class="row">
        <p class="col text-center">لینک پست دلخواه خود را وارد کنید</p>
      </nav>
      <!-- Form -->
      <form class="container">
        <nav class="row justify-content-center">
          <input
            type="text"
            class="form-control w-50 col-md-8 col-sm g-3 text-center"
            placeholder="https://www.instagram.com/p/CI_Aa5mASYF"
            id="postURL"
          />
          <button
            class="btn btn-primary col-md-4 col-sm mx-3 g-3"
            id="btnSubmit"
          >
            دانلود پست
          </button>
        </nav>
      </form>
    </main>
    <!-- show Information -->
    <main class="container bg-white rounded shadow py-4">
      <!-- Display nav -->
      <nav class="row justify-content-center">
        <img
          alt=""
          class="img-thumbnail img-fluid w-75 rounded h-100"
          id="display-pic"
        />
      </nav>
      <!-- Button nav -->
      <nav class="row justify-content-center mt-4">
        <a class="w-auto" id="downloadLink"
          ><button class="btn btn-primary w-100">دانلود</button></a
        >
      </nav>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/ui.js"></script>
    <script src="asset/js/data.js"></script>
    <script src="asset/js/app.js"></script>
  </body>
</html>
